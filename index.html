
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
    <title>StoryTime</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #fdf2f8; /* pink-50 */
        }
        .font-kids {
            font-family: 'Fredoka One', cursive;
        }
        /* Garden Petal Particles */
        .petal {
            position: absolute;
            background: rgba(255, 182, 193, 0.4);
            border-radius: 50% 0 50% 50%;
            pointer-events: none;
            animation: float-petal linear infinite;
            z-index: 1;
        }
        @keyframes float-petal {
            0% { transform: translateY(-10vh) rotate(0deg) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg) translateX(100px); opacity: 0; }
        }
        /* Lock focus to landscape-ish aspect ratios */
        @media screen and (orientation: portrait) {
            .portrait-warning {
                display: flex;
            }
        }
        @media screen and (orientation: landscape) {
            .portrait-warning {
                display: none;
            }
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.05);
        }
        ::-webkit-scrollbar-thumb {
            background: #be185d; /* pink-700 */
            border-radius: 10px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body>
    <div id="root" class="relative z-10"></div>
    <!-- Garden Petal Layer -->
    <div id="particles-container" class="fixed inset-0 overflow-hidden pointer-events-none z-0"></div>
    <script>
        const container = document.getElementById('particles-container');
        for (let i = 0; i < 25; i++) {
            const p = document.createElement('div');
            p.className = 'petal';
            const size = Math.random() * 15 + 10;
            p.style.width = size + 'px';
            p.style.height = size + 'px';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = (Math.random() * 8 + 7) + 's';
            p.style.animationDelay = (Math.random() * 5) + 's';
            // Varied pink hues
            const colors = ['rgba(255,192,203,0.5)', 'rgba(255,182,193,0.5)', 'rgba(219,112,147,0.3)'];
            p.style.background = colors[Math.floor(Math.random() * colors.length)];
            container.appendChild(p);
        }
    </script>
    <div class="portrait-warning fixed inset-0 bg-pink-600 z-[9999] hidden flex-col items-center justify-center text-white p-8 text-center">
        <div class="animate-bounce mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-32 w-32" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
            </svg>
        </div>
        <h1 class="text-4xl font-kids mb-2">Sideways for the Garden!</h1>
        <p class="text-xl font-medium opacity-90 max-w-xs">StoryTime blossoms best in landscape mode.</p>
    </div>
</body>
</html>
